                  // ğŸª Interactive Documentation Features

                  document.addEventListener('DOMContentLoaded', function() {
                    console.log('ğŸ‰ Keypress Notifications docs loaded!');
                    
                    // âœ¨ Smooth scrolling for navigation
                    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                      anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                          target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                          });
                        }
                      });
                    });
                    
                    // ğŸ¯ Animate elements on scroll
                    const observerOptions = {
                      threshold: 0.1,
                      rootMargin: '0px 0px -50px 0px'
                    };
                    
                    const observer = new IntersectionObserver((entries) => {
                      entries.forEach(entry => {
                        if (entry.isIntersecting) {
                          entry.target.classList.add('animate-fade-in');
                        }
                      });
                    }, observerOptions);
                    
                    // Observe all cards and sections
                    document.querySelectorAll('.card, .section').forEach(el => {
                      observer.observe(el);
                    });
                    
                    // ğŸ“‹ Copy code functionality
                    document.querySelectorAll('pre').forEach(pre => {
                      const button = document.createElement('button');
                      button.innerHTML = 'ğŸ“‹ Copy';
                      button.className = 'btn btn-secondary copy-btn';
                      button.style.cssText = 'position: absolute; top: 10px; right: 10px; font-size: 0.8rem; padding: 4px 8px;';
                      
                      pre.style.position = 'relative';
                      pre.appendChild(button);
                      
                      button.addEventListener('click', async () => {
                        try {
                          await navigator.clipboard.writeText(pre.textContent);
                          button.innerHTML = 'âœ… Copied!';
                          setTimeout(() => {
                            button.innerHTML = 'ğŸ“‹ Copy';
                          }, 2000);
                        } catch (err) {
                          console.error('Failed to copy:', err);
                          button.innerHTML = 'âŒ Failed';
                          setTimeout(() => {
                            button.innerHTML = 'ğŸ“‹ Copy';
                          }, 2000);
                        }
                      });
                    });
                    
                    // ğŸ” Simple search functionality
                    const searchInput = document.getElementById('search');
                    if (searchInput) {
                      searchInput.addEventListener('input', function() {
                        const query = this.value.toLowerCase();
                        const sections = document.querySelectorAll('.section, .card');
                        
                        sections.forEach(section => {
                          const text = section.textContent.toLowerCase();
                          const match = text.includes(query);
                          section.style.display = match || query === '' ? 'block' : 'none';
                        });
                      });
                    }
                  });

                  // ğŸ¨ Theme switcher (bonus feature)
                  function toggleTheme() {
                    const root = document.documentElement;
                    const currentTheme = root.style.getPropertyValue('--vscode-bg');
                    
                    if (currentTheme === '#ffffff') {
                      // Switch to dark
                      root.style.setProperty('--vscode-bg', '#1e1e1e');
                      root.style.setProperty('--vscode-fg', '#d4d4d4');
